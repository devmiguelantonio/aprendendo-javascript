<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Estrutura da calculadora -->
    <div class = "calculadora">
        <!-- Campo de entrada para mostrar a expressão e resultados -->
        <input type="text" id="display" readonly> <!-- Campo apenas para leitura -->

        <div class = butoes>

            <!-- Seção para ações especiais -->
            <button data-action="clear">C</button> <!-- Limpa tudo -->
            <button data-action="delete">DEL</button> <!-- Apaga um caractere -->
            <button data-action="operator">/</button> <!-- Operador de divisão-->
            <button data-action="operator">*</button> <!-- Operador de multiplicação -->

            <!-- Botões para numeros e operadores -->
            <button data-action="number">7</button>
            <button data-action="number">8</button>
            <button data-action="number">9</button>
            <button data-action="operator">-</button> <!-- Operador de subtração -->

            <button data-action="number">4</button> 
            <button data-action="number">5</button> 
            <button data-action="number">6</button> 
            <button data-action="operator">+</button> <!-- Operador de adição  -->

            <button data-action="number">1</button> 
            <button data-action="number">2</button> 
            <button data-action="number">3</button> 
            <button data-action="equals">=</button> <!-- Botão de calcular  -->

            <button data-action="number">0</button> <!-- Zero  -->
            <button data-action="number">.</button> <!--  Ponto decimal -->
            <button data-action="blank"></button> <!-- Espaço vazio para alinhar os botões  -->
            <button data-action="equals">=</button> <!--  Outro botão igual para simetria -->
        
        </div>    
            
    </div>

    <script src="script.js"></script> <!-- Importa o arquivo JavaScript -->
</body>
</html>
